{% extends "base.html" %}

{% block title %}Add School{% endblock %}

{% block content %}
    <h1>Add a New School</h1>
    <form method="post" action="{% url 'add_school' %}">  <!-- Same URL for GET & POST -->
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">School Name</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label for="number_of_classes" class="form-label">Number of Classes</label>
            <input type="number" class="form-control" name="number_of_classes" required>
        </div>
        <div class="mb-3">
            <label for="area" class="form-label">Area (e.g., 10x20)</label>
            <input type="text" class="form-control" name="area" required>
        </div>
        <button type="submit" class="btn btn-success">Save School</button>
    </form>
{% endblock %}
